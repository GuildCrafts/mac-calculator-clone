<!DOCTYPE html>
<meta-charset="utf-8">
<title>Mac Calculator Clone</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="./css/style.css">
<div class="calculator">
  <div class="calculator-display-container">
    <div class-"calculator-display">
    </div>
  </div>
  <div class="calculator-keypad">
    <div class="calculator-row">
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          AC
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          +/-
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          %
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          /
        </div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          7
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          8
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          9
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          X
        </div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          4
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          5
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          6
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          -
        </div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          1
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          2
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          3
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          +
        </div>
      </div>
    </div>
    <div class="calculator-row">
      <div class="calculator-button calculator-click zero">
        <div class="calculator-button calculator-container zero">
          0
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          .
        </div>
      </div>
      <div class="calculator-button calculator-click">
        <div class="calculator-button calculator-container">
          =
        </div>
      </div>
    </div>
  </div>
</div>
