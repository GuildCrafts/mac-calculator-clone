<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='main.css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'/>
    <script src='index.js'></script>
  </head>
  <body>
    <div class='canvas'>
      <div class='calculator-container'>
        <div class="calculator-display-box">
          <div id="calculator-display-text">
            0
          </div>
        </div>
        <div class='calculator-row'>
          <div class="calculator-button-top"
            onClick=myCalculator.buttonPress('C')>
            <div class="calculator-button-text">
              C
            </div>
          </div>
          <div class="calculator-button-top"
            onClick=myCalculator.buttonPress('±')>
            <div class="calculator-button-text">
              ⁺∕-
            </div>
          </div>
          <div class="calculator-button-top"
            onClick=myCalculator.buttonPress('%')>
            <div class="calculator-button-text">
              %
            </div>
          </div>
          <div class="calculator-button-orange"
            onClick=myCalculator.buttonPress('÷')>
            <div class="calculator-button-text">
              ÷
            </div>
          </div>
        </div>
        <div class='calculator-row'>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(7)>
            <div class="calculator-button-text">
              7
            </div>
          </div>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(8)>
            <div class="calculator-button-text">
              8
            </div>
          </div>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(9)>
            <div class="calculator-button-text">
              9
            </div>
          </div>
          <div class="calculator-button-orange"
            onClick=myCalculator.buttonPress('×')>
            <div class="calculator-button-text">
              ×
            </div>
          </div>
        </div>
        <div class='calculator-row'>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(4)>
            <div class="calculator-button-text">
              4
            </div>
          </div>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(5)>
            <div class="calculator-button-text">
              5
            </div>
          </div>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(6)>
            <div class="calculator-button-text">
              6
            </div>
          </div>
          <div class="calculator-button-orange"
            onClick=myCalculator.buttonPress('−')>
            <div class="calculator-button-text">
              −
            </div>
          </div>
        </div>
        <div class='calculator-row'>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(1)>
            <div class="calculator-button-text">
              1
            </div>
          </div>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(2)>
            <div class="calculator-button-text">
              2
            </div>
          </div>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress(3)>
            <div class="calculator-button-text">
              3
            </div>
          </div>
          <div class="calculator-button-orange"
            onClick=myCalculator.buttonPress('+')>
            <div class="calculator-button-text">
              +
            </div>
          </div>
        </div>
        <div class='calculator-row'>
          <div class="calculator-button-zero"
            onClick=myCalculator.buttonPress(0)>
            <div class="calculator-button-text">
              0
            </div>
          </div>
          <div class="calculator-button"
            onClick=myCalculator.buttonPress('.')>
            <div class="calculator-button-text">
              .
            </div>
          </div>
          <div class="calculator-button-orange"
            onClick=myCalculator.buttonPress('=')>
            <div class="calculator-button-text">
              =
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
