<!DOCTYPE html>
<html>
  <head>
    <title> Mac Calculator Clone </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="calculator-instance">
        <div class="calculator-display">
          0
        </div>
        <div class="calculator-row">
          <div class="calculator-button">
            AC
          </div>
          <div class="calculator-button">
            &plusmn;
          </div>
          <div class="calculator-button">
            %
          </div>
          <div class="calculator-button calculator-last-button">
            &divide;
          </div>
        </div>
        <div class="calculator-row">
          <div class="calculator-button">
            7
          </div>
          <div class="calculator-button">
            8
          </div>
          <div class="calculator-button">
            9
          </div>
          <div class="calculator-button calculator-last-button">
            x
          </div>
        </div>
        <div class="calculator-row">
          <div class="calculator-button">
            4
          </div>
          <div class="calculator-button">
            5
          </div>
          <div class="calculator-button">
            6
          </div>
          <div class="calculator-button calculator-last-button">
            -
          </div>
        </div>
        <div class="calculator-row">
          <div class="calculator-button">
            1
          </div>
          <div class="calculator-button">
            2
          </div>
          <div class="calculator-button">
            3
          </div>
          <div class="calculator-button calculator-last-button">
            +
          </div>
        </div>
        <div class="calculator-row">
          <div class="calculator-button calculator-zero-button">
            0
          </div>
          <div class="calculator-button">
            .
          </div>
          <div class="calculator-button calculator-last-button">
            =
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
