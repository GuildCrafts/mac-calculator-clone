<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mac Calculator Clone</title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-output">0</div>

    <div class="calculator-gray calculator-small calculator-btn">AC</div>
    <div class="calculator-gray calculator-small calculator-btn">+/-</div>
    <div class="calculator-gray calculator-small calculator-btn">%</div>
    <div class="calculator-orange calculator-small calculator-btn">/</div>
    <div class="calculator-gray calculator-small calculator-btn">7</div>
    <div class="calculator-gray calculator-small calculator-btn">8</div>
    <div class="calculator-gray calculator-small calculator-btn">9</div>
    <div class="calculator-orange calculator-small calculator-btn">x</div>
    <div class="calculator-gray calculator-small calculator-btn">4</div>
    <div class="calculator-gray calculator-small calculator-btn">5</div>
    <div class="calculator-gray calculator-small calculator-btn">6</div>
    <div class="calculator-orange calculator-small calculator-btn">-</div>
    <div class="calculator-gray calculator-small calculator-btn">1</div>
    <div class="calculator-gray calculator-small calculator-btn">2</div>
    <div class="calculator-gray calculator-small calculator-btn">3</div>
    <div class="calculator-orange calculator-small calculator-btn">+</div>
    <div class="calculator-gray calculator-medium calculator-btn"><span>0</span></div>
    <div class="calculator-gray calculator-small calculator-btn">.</div>
    <div class="calculator-orange calculator-small calculator-rounded calculator-btn">=</div>
  </div> <!-- end container -->

</html>
